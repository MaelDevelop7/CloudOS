<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #282c34; /* Dark background */
            color: #abb2bf; /* Light text */
            overflow: hidden; /* Prevent scrolling */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .window {
            background-color: #3c4046; /* Darker grey for windows */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            min-width: 300px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            resize: both; /* Allow resizing */
            overflow: hidden;
        }
        .title-bar {
            background-color: #21252b; /* Even darker for title bar */
            color: #fff;
            padding: 8px 12px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
            font-weight: bold;
        }
        .title-bar button {
            background-color: #e74c3c; /* Red close button */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .title-bar button:hover {
            background-color: #c0392b;
        }
        .window-content {
            flex-grow: 1;
            padding: 10px;
            background-color: #3c4046;
            color: #abb2bf;
            display: flex;
            flex-direction: column;
        }
        .window-content textarea,
        .window-content input {
            background-color: #21252b;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 8px;
            color: #abb2bf;
            font-family: monospace;
            outline: none;
        }
        .window-content button {
            background-color: #61afef; /* Blue for action buttons */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        .window-content button:hover {
            background-color: #52a0d9;
        }
        .window-content hr {
            border-color: #555;
            margin: 10px 0;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #21252b;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            border-top: 1px solid #555;
        }
        .taskbar button {
            background-color: #61afef;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .taskbar button:hover {
            background-color: #52a0d9;
        }
    </style>
</head>
<body>
    <div id="desktop" class="flex-grow relative"></div>

    <div class="taskbar">
        <button onclick="window.createWindow('Bloc-notes')">Bloc-notes</button>
        <button onclick="window.createWindow('Terminal')">Terminal</button>
        <button onclick="window.createWindow('Files')">Files</button>
    </div>

    <script type="module">
        let windowCount = 0;

        export function createWindow(title, contentToOpen = null) {
            const win = document.createElement("div");
            win.className = "window";
            win.style.zIndex = 10 + windowCount++;
            win.style.left = `${50 + windowCount * 20}px`;
            win.style.top = `${50 + windowCount * 20}px`;

            const bar = document.createElement("div");
            bar.className = "title-bar";

            const titleSpan = document.createElement("span");
            titleSpan.textContent = title;

            const closeBtn = document.createElement("button");
            closeBtn.textContent = "X";
            closeBtn.onclick = () => win.remove();

            bar.appendChild(titleSpan);
            bar.appendChild(closeBtn);
            win.appendChild(bar);

            const content = document.createElement("div");
            content.style.padding = "10px";
            content.className = "window-content";

            if (title === "Bloc-notes") {
                const textarea = document.createElement("textarea");
                textarea.style.width = "100%";
                textarea.style.height = "150px";
                textarea.value = contentToOpen !== null ? contentToOpen : localStorage.getItem("notepad") || "";

                const saveBtn = document.createElement("button");
                saveBtn.textContent = "Enregistrer";
                saveBtn.onclick = () => {
                    console.log("Contenu enregistré !"); // Replaced alert
                    localStorage.setItem("notepad", textarea.value);
                };

                content.appendChild(textarea);
                content.appendChild(document.createElement("br"));
                content.appendChild(saveBtn);
            } else if (title === "Terminal") {
                const output = document.createElement("div");
                output.style.height = "150px";
                output.style.overflowY = "auto";
                output.style.background = "#000";
                output.style.color = "#0f0";
                output.style.fontFamily = "monospace";
                output.style.padding = "5px";
                output.innerHTML = `<div>Bienvenue dans CloudTerminal. Tapez 'help'.</div>`;

                const input = document.createElement("input");
                input.type = "text";
                input.style.width = "100%";
                input.style.fontFamily = "monospace";
                input.style.padding = "4px";
                input.style.border = "none";
                input.style.outline = "none";

                input.addEventListener("keydown", (e) => {
                    if (e.key === "Enter") {
                        const cmd = input.value.trim();
                        const response = handleCommand(cmd);
                        output.innerHTML += `<div><span style="color:#0ff;">$ ${cmd}</span></div>`;
                        if (response === "<clear>") {
                            output.innerHTML = "";
                        } else {
                            output.innerHTML += `<div>${response}</div>`;
                        }
                        output.scrollTop = output.scrollHeight;
                        input.value = "";
                    }
                });

                content.appendChild(output);
                content.appendChild(input);
            } else if (title === "Files") {
                const fileList = document.createElement("ul");
                fileList.style.listStyle = "none";
                fileList.style.padding = "0";

                function refreshFileList() {
                    fileList.innerHTML = "";
                    const files = JSON.parse(localStorage.getItem("files") || "[]");
                    if (files.length === 0) {
                        fileList.innerHTML = "<li>Aucun fichier créé.</li>";
                    } else {
                        files.forEach((file, index) => {
                            const li = document.createElement("li");
                            li.style.marginBottom = "5px";

                            const nameSpan = document.createElement("span");
                            nameSpan.textContent = file.name;
                            nameSpan.style.cursor = "pointer";
                            nameSpan.style.marginRight = "10px";
                            nameSpan.onclick = () => {
                                console.log(`Contenu de "${file.name}":\n\n${file.content}`); // Replaced alert
                            };

                            const delBtn = document.createElement("button");
                            delBtn.textContent = "Supprimer";
                            delBtn.onclick = () => {
                                files.splice(index, 1);
                                localStorage.setItem("files", JSON.stringify(files));
                                refreshFileList();
                            };

                            li.appendChild(nameSpan);
                            li.appendChild(delBtn);
                            fileList.appendChild(li);
                        });
                    }
                }

                const nameInput = document.createElement("input");
                nameInput.placeholder = "Nom du fichier";
                nameInput.style.marginRight = "5px";

                const contentInput = document.createElement("input");
                contentInput.placeholder = "Contenu";
                contentInput.style.marginRight = "5px";

                const addBtn = document.createElement("button");
                addBtn.textContent = "Créer";
                addBtn.onclick = () => {
                    const files = JSON.parse(localStorage.getItem("files") || "[]");
                    if (files.some(f => f.name === nameInput.value)) {
                        console.log(`Erreur: Le fichier "${nameInput.value}" existe déjà.`);
                        return;
                    }
                    files.push({
                        name: nameInput.value,
                        content: contentInput.value
                    });
                    localStorage.setItem("files", JSON.stringify(files));
                    nameInput.value = "";
                    contentInput.value = "";
                    refreshFileList();
                };

                content.appendChild(nameInput);
                content.appendChild(contentInput);
                content.appendChild(addBtn);
                content.appendChild(document.createElement("hr"));
                content.appendChild(fileList);

                refreshFileList();
            } else {
                content.innerHTML = `<p>Application "${title}" en cours...</p>`;
            }

            win.appendChild(content);
            makeDraggable(win);
            document.getElementById("desktop").appendChild(win);
        }

        function makeDraggable(el) {
            const bar = el.querySelector(".title-bar");
            let offsetX = 0,
                offsetY = 0,
                isDragging = false;

            bar.addEventListener("mousedown", (e) => {
                isDragging = true;
                offsetX = e.clientX - el.offsetLeft;
                offsetY = e.clientY - el.offsetTop;
                el.style.zIndex = 10 + windowCount++;
            });

            document.addEventListener("mousemove", (e) => {
                if (isDragging) {
                    el.style.left = e.clientX - offsetX + "px";
                    el.style.top = e.clientY - offsetY + "px";
                }
            });

            document.addEventListener("mouseup", () => {
                isDragging = false;
            });
        }

        const allCommands = "help, echo [texte], date, clear, notepad, whoami, apps, create [nom] [contenu], notepad [nom_fichier], ls";
        const notepadBtn = `<button onclick="window.createWindow('Bloc-notes')">Bloc-Notes</button>`;
        const terminalBtn = `<button onclick="window.createWindow('Terminal')">Terminal</button>`;
        const fileManagerBtn = `<button onclick="window.createWindow('Files')">Files</button>`;
        const allApps = `
            <div style="margin-top:5px;">${notepadBtn}</div>
            <div style="margin-top:5px;">${terminalBtn}</div>
            <div style="margin-top:5px;">${fileManagerBtn}</div>
        `;

        function handleCommand(cmd) {
            if (cmd === "help") {
                return `Commandes disponibles : ${allCommands}`;
            } else if (cmd.startsWith("echo ")) {
                return cmd.slice(5);
            } else if (cmd === "date") {
                return new Date().toLocaleString();
            } else if (cmd === "clear" || cmd === "cls") {
                return "<clear>";
            } else if (cmd === "notepad") {
                createWindow("Bloc-notes");
                return 'Ouverture de Bloc-notes...';
            } else if (cmd.startsWith("notepad ")) {
                const fileName = cmd.slice(8).trim();
                const files = JSON.parse(localStorage.getItem("files") || "[]");
                const file = files.find(f => f.name === fileName);
                if (file) {
                    createWindow("Bloc-notes", file.content);
                    return `Ouverture de "${fileName}" dans Bloc-notes...`;
                } else {
                    return `Fichier "${fileName}" non trouvé.`;
                }
            } else if (cmd.startsWith("create ")) {
                const parts = cmd.slice(7).split(" ");
                if (parts.length >= 2) {
                    const fileName = parts[0];
                    const fileContent = parts.slice(1).join(" ");
                    const files = JSON.parse(localStorage.getItem("files") || "[]");

                    const existingFileIndex = files.findIndex(f => f.name === fileName);
                    if (existingFileIndex > -1) {
                        return `Erreur: Le fichier "${fileName}" existe déjà.`;
                    }

                    files.push({
                        name: fileName,
                        content: fileContent
                    });
                    localStorage.setItem("files", JSON.stringify(files));
                    return `Fichier "${fileName}" créé avec succès.`;
                } else {
                    return `Utilisation: create [nom] [contenu]`;
                }
            } else if (cmd === "whoami") {
                return 'Hello CloudOS user';
            } else if (cmd === "apps") {
                return allApps;
            } else if (cmd === "ls") {
                const files = JSON.parse(localStorage.getItem("files") || "[]");
                if (files.length === 0) {
                    return "Aucun fichier dans le système de fichiers.";
                } else {
                    const fileNames = files.map(file => file.name).join("<br>");
                    return `Fichiers:<br>${fileNames}`;
                }
            } else {
                return "Commande inconnue";
            }
        }

        // ✅ Rendre accessible depuis HTML
        window.createWindow = createWindow;

        
    </script>
</body>
</html>
