<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudOS Browser</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1e1e1e;
      color: white;
    }

    .browser-window {
      border: 2px solid #333;
      width: 90vw;
      height: 90vh;
      margin: 2vh auto;
      display: flex;
      flex-direction: column;
      background-color: #2b2b2b;
      border-radius: 8px;
      overflow: hidden;
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      background: #444;
      padding: 4px 8px;
      align-items: center;
    }

    .tabs {
      display: flex;
    }

    .tab {
      background: #666;
      color: white;
      padding: 4px 12px;
      margin-right: 4px;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
    }

    .tab.active {
      background: #ddd;
      color: black;
    }

    .window-controls button {
      background: none;
      border: none;
      color: white;
      margin-left: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .toolbar {
      background: #555;
      padding: 6px;
      display: flex;
      align-items: center;
    }

    .url-bar {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 4px;
      margin: 0 8px;
      font-size: 14px;
      background-color: #999;
      color: #333;
    }

    .url-bar:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .webview {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>
  <div class="browser-window">
    <div class="title-bar">
      <div class="tabs">
        <div class="tab active">Wikipedia</div>
      </div>
      <div class="window-controls">
        <button class="minimize">üóï</button>
        <button class="maximize">üóñ</button>
        <button class="close">üóô</button>
      </div>
    </div>
    <div class="toolbar">
      <button class="back" disabled>‚Üê</button>
      <button class="forward" disabled>‚Üí</button>
      <button class="reload">‚ü≥</button>
      <input type="text" class="url-bar" value="https://fr.wikipedia.org" disabled>
    </div>
    <iframe class="webview" src="https://fr.wikipedia.org" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
  </div>

  <script>
    const webview = document.querySelector(".webview");
    const reloadBtn = document.querySelector(".reload");

    reloadBtn.addEventListener("click", () => {
      webview.src = webview.src;
    });
  </script>
</body>
</html>
